<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairing Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .btn {
      --color: white;
      width: 260px;
      padding: 1em 2em;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      position: relative;
      cursor: pointer;
      font-weight: 300;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 24px;
      transition: all 0.4s ease;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      background-size: 400%;
      z-index: -1;
      animation: rainbow-border 20s linear infinite;
    }
    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        45deg,
        transparent 20%,
        rgba(255, 215, 0, 0.1) 50%,
        transparent 80%
      );
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .btn:hover {
      background-color: rgba(15, 15, 15, 0.6);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    .btn:hover::after {
      opacity: 1;
    }
    .btn:active {
      transform: scale(0.98);
      background-color: rgba(255, 215, 0, 0.1);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      border: 2px solid transparent;
      animation: neon-border 2s linear infinite;
    }
    @keyframes neon-border {
      0% {
        border-color: #ff0000;
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
      }
      14% {
        border-color: #ff7300;
        box-shadow: 0 0 10px #ff7300, 0 0 20px #ff7300, 0 0 40px #ff7300;
      }
      28% {
        border-color: #fffb00;
        box-shadow: 0 0 10px #fffb00, 0 0 20px #fffb00, 0 0 40px #fffb00;
      }
      42% {
        border-color: #48ff00;
        box-shadow: 0 0 10px #48ff00, 0 0 20px #48ff00, 0 0 40px #48ff00;
      }
      57% {
        border-color: #00ffd5;
        box-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5, 0 0 40px #00ffd5;
      }
      71% {
        border-color: #002bff;
        box-shadow: 0 0 10px #002bff, 0 0 20px #002bff, 0 0 40px #002bff;
      }
      85% {
        border-color: #7a00ff;
        box-shadow: 0 0 10px #7a00ff, 0 0 20px #7a00ff, 0 0 40px #7a00ff;
      }
      100% {
        border-color: #ff00c8;
        box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8, 0 0 40px #ff00c8;
      }
    }
    #text {
      color: #fff;
    }
    .input-container {
      display: flex;
      background: linear-gradient(135deg, #32CD32 0%, #007bff 100%);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #fff;
      color: #000;
      border: none;
      border-left: 2px solid #007bff;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      transition: all 0.2s ease-in-out;
    }
    .input-container input:focus {
      border-left: 2px solid #32CD32;
      outline: none;
    }
    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(45deg, #007bff 0%, #32CD32 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }
    .input-container button:hover {
      background: linear-gradient(135deg, #007bff 0%, #32CD32 100%);
    }
    .centered-text {
      color: #fff;
      text-align: center;
    }
    @keyframes rainbow-border {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="https://files.catbox.moe/qf4486.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Cloud Ai Slayer Session</h3>
            <br>
            <h6 class="centered-text">Enter your phone number below to generate a pairing code.</h6>
            <h6 class="centered-text">regards Bera</h6>
            <div class="input-container">
                <input placeholder="Eg 2547*******" type="number" id="number" placeholder="Enter your phone number" name="">
                <button id="submit">Enter</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">Getting Code...</a>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });

    function createMatrix() {
      const matrixContainer = document.querySelector('.matrix');
      const columns = Math.floor(window.innerWidth / 20);
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.style.left = `${i * 20}px`;
        column.style.animationDuration = `${Math.random() * 5 + 2}s`;
        matrixContainer.appendChild(column);

        for (let j = 0; j < 30; j++) {
          const char = document.createElement('span');
          char.innerText = String.fromCharCode(0x30A0 + Math.random() * 96);
          column.appendChild(char);
        }
      }
    }

    createMatrix();
  </script>
</body>
                                  </html>
